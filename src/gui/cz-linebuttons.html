<dom-element id="cz-line1buttons">
<style>
	#buttonrow { clear:both; height:47px; }
#buttonrowx cz-button, #buttonrow cz-button2 { display:inline-block; width:55px; }
	#buttonrow cz-button, #buttonrow cz-button2 { float:left; width:55px; margin-right:5px;}
	#buttonrow div.label { color:#ccc; font-size:8px; }
	#buttonrow div.label { position:relative; top:1px; display:block; }
	#buttonrow input[is=dg-number] { font-size:10px; line-height:15px !important;
		position:relative; left:4px; top:10px !important; }
	#buttonrow .numberbox { width:53px; margin-right:3px; }
	#buttonrow .numberbox { float:left; position:relative; top:-7px; }
	#dca1env { width:48px; margin-leftx:3px; }
</style>
<template>
	<div id="buttonrow">
		<cz-button class="light" bottomled id="dco1wave" toplabel selected>WAVEFORM</cz-button>
		<cz-button class="light" bottomled id="dco1env" toplabel>ENV</cz-button>
		<div class="numberbox">
			<div class="label" style="width:55px;">KEY FOLLOW</div>
			<input is="dg-number" id="dcw1keyfollow" max="9" />
		</div>
		<cz-button class="light" bottomled toplabel id="dcw1env">ENV</cz-button>
		<div class="numberbox">
			<div class="label" style="width:55px;">KEY FOLLOW</div>
			<input is="dg-number" id="dca1keyfollow" max="9" />
		</div>
		<cz-button class="light" bottomled toplabel id="dca1env">ENV</cz-button>
	</div>
</template>
<script>
	Polymer({ is:"cz-line1buttons",
		ready: function ()
		{
			this.$.dcw1keyfollow.addEventListener("change", this.relay);
			this.$.dca1keyfollow.addEventListener("change", this.relay);
		},
		relay: function (e) { this.fire("paramchange", { id:e.detail.sender.id, value:e.detail.value }); },
		select: function (id, onoff)
		{
			onoff = onoff == undefined ? true : onoff;
			this.$[id].selected = onoff;
		},
		setParams: function (line, block, patch)
		{
			this.$.dcw1keyfollow.value = patch.line[line-1].dcw.keyfollow;
			this.$.dca1keyfollow.value = patch.line[line-1].dca.keyfollow;
		}		
	});
</script>
</dom-element>
